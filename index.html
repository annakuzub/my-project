<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="./src/style.css" rel="stylesheet" />
    

  </head>

  <body>
      <div class="conteiner">
        <div class="weather-wrapper">
          <div class="weather-app">
          <div class="row">
          <div class="col-8">
          <form id="form-search">
          <input 
        type="search" 
        class="form-control" 
        placeholder="Enter a city" 
        autofocus="on"
        autocomplete="off"
        id="city-input"       
        />
         </div>
        <div class="col-2">
          <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
        />
        </div>
        <div class="col-2">
        <button type="button" 
       class=" btn btn-success w-100"
           id="current-city">Current </button>
        </div>
      </div>
      </form>
      <p id="search-city">
      <div class="header">
          <a href="#" id="cityKyiv"> Kyiv </a>
          <a href="#" target="_blank" > Kharkiv </a>
          <a href="#" target="_blank" > Paris </a>
          <a href="#" target="_blank" > Berlin </a>
          <a href="#" target="_blank" > London </a>
      </div>
    </p>
          <div class="overviw">
      <h1 id="city"> 
      </h1>
      <ul>
        <li id="day-now"></li>
        <li id="description">
          </li>
      </ul>
      </div>
          <div class="row">
          <div class="col-6">
            <img 
          src="http://openweathermap.org/img/wn/01d@2x.png" alt="Sunny"
           class="float-left"
           id="icon"/>
            <span class="temperature" id="temperature" ></span>
            <span class="units">  
            <a href="#" id="celsium-link" class="active">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
          <div class="col-6">
            <ul>
            <li>Humidity:<span id="humidity"></span> % </li>
            <li>Wind:<span id="wind"></span> km/h</li>
            </div>
        </div>

        <div class="weather-forecast" id="forecast">
      
                
                          
          </div>
           </div> 
           </div>
           </div>
          
    <p class="code-by">
      <a href="https://github.com/annakuzub/my-project" target="_blank">
        Open-source code<a/> 
        by Anna Kuzub</p>
  </div>
   </div>
    <script src="src/index.js"></script>
  </body>
</html>
